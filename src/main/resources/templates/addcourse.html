<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Course Register</title>
</head>
<body>

	<form action="#" th:action="@{/courseregister}" method="post">
		<div>
			<h4>University:</h4>
			<select name="university" id="university" th:field="*{university}" th:remove="all-but-first">
				<option th:each="uni : ${university}" th:value="${uni.domain}"
					th:text="${uni.name}"></option>
			</select>
		</div>
		<div>
			<h4>Course Name:</h4>
			<input type="text" name="coursename" id="coursename"/>
		</div>

		<div>
			<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		</div>
	</form>

</body>
</html>
